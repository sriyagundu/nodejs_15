<!DOCTYPE html>
<html>
<head>
	<title>Marquee tags</title>
</head>
<body>
	<h1>Markquee</h1>
	<marquee bgcolor="red">By default scrolling from left to right.</marquee>
	<marquee bgcolor="blue" direction="right">Scrolling from right to left.</marquee>
	<marquee bgcolor="orange" direction="up">Scrolling from down to up.</marquee><br>
	<marquee bgcolor="green" direction="down">Scrolling from up to down.</marquee><br>
	<marquee bgcolor="purple" width="50%">Scrolling in 50% area horizontally.</marquee><br>
	<marquee bgcolor="grey" height="50px" direction="up">Scrolling in 20% area vertically.</marquee><br>
	
</body>
</html>
