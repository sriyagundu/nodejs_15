<!DOCTYPE html>
<html>
<head>
	<title>Demo on while loops</title>
	<script type="text/javascript">
		document.write("Squares and Cubes from 0 to 10 <br>");
		document.write("Numbers  -  Squares  -  Cubes <br>")
		for(var i = 0;i <= 10;i++){
			document.write(" &nbsp &nbsp &nbsp  &nbsp" + i + " &nbsp &nbsp &nbsp &nbsp &nbsp");
			document.write(" &nbsp &nbsp" + i * i + " &nbsp &nbsp &nbsp &nbsp" );
			document.write(" &nbsp &nbsp" + i * i * i + "<br>");
		}
	</script>
</head>
<body>

</body>
</html>
